<!DOCTYPE html>
<html>
    <head>

        <title>Table</title>

    </head>


    <style>
    a{
        background: rgba(249, 250, 250, 0.425);
        color:white;

        transition:.5s;


    }

        background:white;
        color:#ff2cdf80;




    }
        body{
                background: white;

}



table{
padding-bottom:30px;
    text-align: center;
    justify-content: center;
    display: flex;
    align-items: center;
    transform: translate(10px,100px);
    margin-left: 30px;

}
td{

    border:2px solid black;

    }
th{

}
.sec_head{
text-align: center;
font-size: 22px;

text-transform: uppercase;

}

    </style>


    <body>
     <marquee class="sec_head" attribute_name = "attribute_value"....more attributes>
   SRIT-COMMUNITY SERVICE PROJECT--mentor team
</marquee>

    <hr>


     <button class="back" onclick="location.href = '{{url_for('home')}}'" style="text-align:right;padding:10px 20px;margin-left:10px">< Go Back</button>
        <h1>project:<span style="color:red">{{project}}</span></h1>

     <table>
                <th>Team members</th><th>Roll No</th><th>Branch</th>

             <tr>

                {% endfor %}
                 </tr>
                {% endfor %}



        </table>
